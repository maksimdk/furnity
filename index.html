<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Jost:wght@400;600;700;800&family=Nunito+Sans:opsz,wght@6..12,700&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <div class="logo header__logo">
              <a href="" class="logo__link">
                <svg>
                  <use href="./src/images/favicons/sprite.svg#logo" />
                </svg>
                <p class="logo__title">Furnity.</p>
              </a>
            </div>
            <nav class="menu header__menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link">Badroom</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Living Room</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Dining Room</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Office</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Kitchen</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Sofa</a>
                </li>
              </ul>
            </nav>
            <ul class="basket-actions header__basket-actions">
              <li class="basket-actions__item">
                <a href="" class="basket-actions__link">
                  <svg>
                    <use href="./src/images/favicons/sprite.svg#search" />
                  </svg>
                </a>
              </li>
              <li class="basket-actions__item">
                <a href="" class="basket-actions__link">
                  <svg>
                    <use href="./src/images/favicons/sprite.svg#basket" />
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="top-section">
          <div class="container">
            <div class="top-section__wrapper">
              <h1 class="top-section__title">
                Offer products to make your interior <span>Minimalist.</span>
              </h1>
              <p class="top-section__subtitle">
                we have helped more than 1000+ people to give perfect comfort to
                the interior of their home
              </p>
              <button class="button top-section__button">Find Produk</button>
            </div>
          </div>
        </section>
        <section class="offers">
          <div class="container">
            <div class="offers__wrapper">
              <ul class="list offers__list">
                <li class="card">
                  <div class="card__image">
                    <img
                      src="src/images/product/Sakarias-Armchair.png"
                      alt="Sakarias Armchair"
                    />
                  </div>
                  <div class="card__content">
                    <div class="card__category">
                      <p class="card__subtitle">Chair</p>
                      <a href="#" class="card__title-link">
                        Sakarias Armchair
                      </a>
                    </div>
                    <div class="card__action">
                      <p class="card__price">392</p>
                      <button class="button card__button">
                        <svg>
                          <use href="./src/images/favicons/sprite.svg#plus" />
                        </svg>
                      </button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
